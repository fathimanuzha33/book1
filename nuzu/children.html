<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('bg.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Cover background */
      color: #fff; /* White text for contrast */
      position: relative; /* Relative positioning for overlay */
      min-height: 100vh; /* Full viewport height */
    }
    h1, p {
      text-align: center;
      margin: 20px 0; /* Margin for spacing */
    }
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between tiles */
      width: 90%; /* Container width */
      max-width: 1200px; /* Maximum width */
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
      padding: 20px; /* Padding inside the container */
      border-radius: 8px; /* Rounded corners */
    }
    .book {
      border: 1px solid #ccc; /* Border for each tile */
      border-radius: 8px; /* Rounded corners */
      padding: 10px; /* Padding inside the tile */
      text-align: center; /* Center text */
    }
    img {
      width: 100%; /* Make image responsive */
      height: auto; /* Maintain aspect ratio */
      border-radius: 4px; /* Rounded image corners */
    }
  </style>
</head>
<body>
  <h1>Children's Books</h1>
  <p>Discover our delightful collection of children's literature.</p>
  
  <div class="book-container">
    <div class="book">
      <strong>Where the Wild Things Are</strong>
      <img src="wild.jpg" alt="Where the Wild Things Are">
    </div>
    <div class="book">
      <strong>The Very Hungry Caterpillar</strong>
      <img src="catterpillar.jpg" alt="The Very Hungry Caterpillar">
    </div>
    <div class="book">
      <strong>Charlotte's Web</strong>
      <img src="charlottes.webp" alt="Charlotte's Web">
    </div>
    <div class="book">
      <strong>The Gruffalo</strong>
      <img src="gruffalo.jpg" alt="The Gruffalo">
    </div>
    <div class="book">
        <strong>Guess How much I love you</strong>
        <img src="guess.jpg" alt="guess">
      </div>
  </div>
</body>
</html>
